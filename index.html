<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LF Coming Soon</title>
</head>
<body>
    <header>
        <img src="img/logo-white.png" alt="LF Logo" id="logolf" onMouseOver="MouseRollover(this)" onMouseOut="MouseOut(this)">
        <h1>Wait for it...</h1>
    </header>
    <main>        
        <div class="time-div">
            <ul>
                <li class="div_day">
                    <time id="day">00</time><hr>
                    <span>days</span>
                </li>
                <li class="div_hours">
                    <time id="hours">00</time><hr>
                    <span>hours</span>
                </li>
                <li class="div_min">
                    <time id="min">00</time><hr>
                    <span>mins</span>
                </li>
                <li class="div_sec">
                    <time id="sec">00</time><hr>
                    <span>secs</span>
                </li>
            </ul>
        </div>
        <div class="titles">
            <p>the <span id="light">light</span> is coming</p>
            <p>and a fabulous website will come with it</p>            
        </div>        
    </main>
    <div id="lightActive"></div>
    <footer>
        <div class="footer">
            <ul class="social-medias">
            <li><i class="fa fa-linkedIn"></i></li>
            <li><i class="fa fa-github"></i></li>
        </ul>
        <small>&copy; LF & EMP 2019</small>
        </div>        
    </footer>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
